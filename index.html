<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="winner-text">
    <h1></h1>
  </div>
  <div id="gameboard">
    <div data-index="0" class="border-b"></div>
    <div data-index="1" class="border-l border-b"></div>
    <div data-index="2" class="border-l border-b"></div>
    <div data-index="3" class="border-b"></div>
    <div data-index="4" class="border-l border-b"></div>
    <div data-index="5" class="border-l border-b"></div>
    <div data-index="6" class=""></div>
    <div data-index="7" class="border-l"></div>
    <div data-index="8" class="border-l"></div>
  </div>
  <div id="turn-text">
    <p>Player X's Turn</p>
  </div>
  <button id="restart-btn">Restart</button>
</body>
</html>
